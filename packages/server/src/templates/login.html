<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join StreamETH Team</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 200px;
        height: auto;
      }
      h1 {
        color: #2c3e50;
      }
      .btn {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="" alt="StreamETH Logo" />
      </div>
      <h1>Join your team on StreamETH</h1>
      <p>
        You have been invited to create a user on StreamETH. To accept the
        invite, please click the button below.
      </p>
      <a href="{{invitationLink}}" class="btn">Accept Invitation</a>
      <p>If you have any questions, please don't hesitate to contact us.</p>
      <p>Best regards,<br />The StreamETH Team</p>
    </div>
  </body>
</html>
